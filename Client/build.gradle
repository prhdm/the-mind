plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
}

application {
    mainClass = 'Main'
}

javafx {
    version = "18"
    modules = [ 'javafx.controls' , 'javafx.fxml' ]
}